<div class="fixed inset-0 z-30 flex items-center justify-center overflow-auto bg-black bg-opacity-50 hidden"
     :class="{ 'show' : showModal , 'hidden' : !showModal}"
     x-show="showModal"
     x-transition:enter="motion-safe:ease-out duration-300"
     x-transition:enter-start="opacity-0 scale-90"
     x-transition:enter-end="opacity-100 scale-100">
  <!-- Modal inner -->
  <div class="mt-7 bg-white  rounded-xl shadow-lg dark:bg-gray-800 dark:border-gray-700"  @click.away="showModal = false">
    <div class="p-4 sm:p-7">
      <div class="flex items-center justify-between">
        <h2 class="block text-2xl font-bold text-gray-800 dark:text-white">ðŸ˜€ Bem vindo, vamos conversar!</h2>
        <div class="w-10"></div>
        <button type="button" class="z-50 cursor-pointer" @click="showModal = false">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-5">
        <form method="post" action="https://formspree.io/f/xvoywoew">
          <div class="grid gap-y-4">
            <div>
              <div class="relative">
                <input type="text" id="name" name="name" class="py-3 px-4 mb-2 block w-full border-2 dark:bg-gray-700 dark:border-gray-800 rounded-md text-sm shadow-sm outline-0 caret-green-500" required aria-describedby="name-error" placeholder="Nome">
                <input type="email" id="email" name="email" class="py-3 px-4 mb-2 block w-full border-2 dark:bg-gray-700 dark:border-gray-800 rounded-md text-sm shadow-sm outline-0 caret-green-500" required aria-describedby="email-error" placeholder="E-mail">
                <textarea name="message" id="message" class="py-3 px-4 block w-full border-2 dark:bg-gray-700 dark:border-gray-800 rounded-md text-sm shadow-sm outline-0 caret-green-500" cols="30" rows="5" required aria-describedby="message-error" placeholder="Mensagem"></textarea>
              </div>
            </div>
            <button type="submit" class="py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-blue-500 text-white hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
              Enviar
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-brand-telegram" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffffff" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M15 10l-4 4l6 6l4 -16l-18 7l4 2l2 6l3 -4" />
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
