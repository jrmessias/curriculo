{% assign skills = site.data.data.skills %}
{% for skill in skills %}
<section class="mb-4.5 break-inside-avoid">
    <header>
        <h3 class="text-lg font-semibold leading-snugish text-slate-600 dark:text-slate-400">
            {{ skill.category }}
        </h3>
    </header>
    <div class="my-3.2 last:pb-1.5">
        <ul class="flex flex-wrap text-md leading-relaxed -mr-1.6 -mb-1.6">
            {% for skill_ in skill.skill %}
            <li class="text-xs inline-flex items-center font-bold leading-sm px-3 py-1 dark:bg-slate-600 dark:text-slate-900 bg-slate-300 text-slate-600 rounded-full ml-3 first:ml-0">
                {{ skill_ }}
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endfor %}
